<!DOCTYPE html>
<html>
<head>
    <title>List of friends</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>List of my friends</h1>

    <ul id="list" class="list-group">
        <li class="list-group-item">Example</li>
    </ul>

</div>
<script>


// Написать функцию map, которая будет принимать в качестве
// аргумента массив arr и функцию, которая в свою очередь будет
// осуществлять преобразование массива arr  в вид
 // [ "<li class="list-group-item">Tom</li>", ....]
// и выводить элементы массива в ul с id="list"
// Вывод должен осуществляться в отсортированном по алфавиту виде

let arr = ["Tom", "Steve", "Bill", "Rita", "Pete", "Ashley"];
const list = document.getElementById('list');

list.removeChild(document.getElementsByClassName("list-group-item")[0]);

const newItems = map(arr, name => {
	const item = document.createElement("li");
	item.className = 'list-group-item';
	item.innerText = name;
	return item;
});

for (let elem of newItems) {
	list.appendChild(elem);
}

function map(list, fn) {
  list.sort();
  return list.map(fn);
}

</script>

</body>
</html>
